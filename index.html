<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Imc</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head> 

<body>

  <section class="container">
    <h1>Calculo Imc</h1>
    <p>
      O IMC é reconhecido como padrão internacional para avaliar o grau de sobrepeso e obesidade.
       É calculado dividindo o peso (em kg) pela altura ao quadrado (em metros).

      <li>
        <td>abaixo do peso</td>
      </li> 
      <li>
        <td>Peso normal</td>
      </li>
      <li>
        <td>sobrePeso</td>
      </li>
      <li>
        <td>obesidade1</td>
      </li>
      <li>
        <td>obesidade2</td>
      </li>
      <li>
        <td>obesidade3</td>
      </li>
       
    </p>
    <form action="/" id ="formulario" method="post">
      <!--Parte Peso-->
      <label for="Peso">Peso </label>
      <input type="text"id= "Peso" name="Peso" placeholder="insira seu peso">
      <!--Parte Altura-->
      <label for="Altura">Altura </label>
      <input type="text"id= "Altura" name="Altura" placeholder="insira sua altura(com . ao inés de ,)">
      <!--Parte Botão-->
      <button type="submit">Enviar</button>
    </form>
    <!--resultadp-->
    <div id="resultado"></div>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
